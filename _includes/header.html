<header>
    <section class="nav">
      <ul>
        {% for item in site.data.menu.pages %}
            <li><a href="{{ item.url }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </section>
    <a href="{{site.baseurl}}/">
      <h1>
        {{site.title}}
      </h1>
    </a>
    <div class="dmode">
      <img src="{{site.baseurl}}/assets/icons/sun.svg" alt="" />
    </div>
    <section>
      <img src="{{site.author.image}}" alt="{{site.author.name}}" />
      <p style="-moz-user-select: none; user-select: none;">
        {{site.author.bio}}
      </p>
      {% include social-media-links.html %}
    </section>
  </header>
